<html>

<head>
    <title>
        First p5.js page
    </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script>
            function setup()
            {
                createCanvas(300,500);
            }
            function draw()
            {
                background(250);
                circle(130, 50, 100);
                rect(100, 90, 70, 100);
                rect(100, 150, 30, 100);
                rect(145, 150, 30, 100);
                line(150, 100, 100, 100);
                line(180, 150, 170, 100);
                point(80, 80);
                triangle(120, 30, 150, 75, 100, 60);
                triangle(140, 30, 170, 75, 120, 60);
                textSize(20);
                text('Portrait of a simple man', 30, 270);
                textSize(20);
                text('Ben Blackwell', 30, 300);
        }

    </script>
</head>
<body>

</body>
</html>
